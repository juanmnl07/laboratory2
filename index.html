<!doctype html>
<html lang="us">
<head>
  <meta charset="utf-8">
  <title>jQuery UI Example Page</title>
  <link href="css/overcast/jquery-ui-1.10.4.custom.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <script src="js/jquery-1.10.2.js"></script>
  <script src="js/jquery-ui-1.10.4.custom.js"></script>
  <script src="js/main.js"></script>
  <script>
    $(function(){
      $( "#calendar" ).datepicker({ buttonImage: "/images/datepicker.gif" });
    });
  </script>

</head>

<body>
  <!-- MAIN CONTENT -->
  <div id="main">
    <!-- REGION HEADER -->
    <div id="header-region" class="region">
      <!-- MENU BLOCK -->
      <div id="menu-block" class="block">
      </div>   
    </div>
    <!-- REGION CONTENT -->
    <div id="content-region" class="region">
      <!-- FORMULARIO -->
      <form id="main-form" method="get">
        <div id="content-form">
          <div id="fecha">
              <input type="text" placeholder="fecha" id="calendar">
            </div>
          <div id="contenido-formulario">
          <!-- CAMPOS DEL FORMULARIO -->
            <input type="text" placeholder="* Recibimos de:" id="primer-campo"><span id="contador-1"></span>
            <input type="text" placeholder="* La suma de:" id="segundo-campo"><span id="contador-2"></span>
            <input type="text" placeholder="¢ 0.00" id="monto-numero">
            <div id="tipo-pago">
              <span class="campo">Tipo de pago: </span> 
              <select>
                <option>Efectivo</option>
                <option>Cheque</option>
                <option>Banco</option>
                <option>Transferencia</option>
              </select>  
            </div>  
              <div id="motivo">
                <span class="campo">Motivo: </span> 
                <select>
                  <option>Matriculas</option>
                  <option>Mensualidades</option>
                  <option>Puestos: Café, Reposteria</option>
                  <option>Deducción</option>
                  <option>Otros</option>
                </select>  
              </div>  
        </div>
        <!-- boton para procesar el pago -->
        <input type="button" value="CANCELAR" onclick="valdar_formulario()"></input>
      </form>  
    </div>
    <!-- RIGHT SIDE REGION -->
    <div id="right-side-region" class="region">   
    </div>
    <!-- FOOTER REGION -->
    <div id="footer-region" class="region">   
    </div>
</body>
</html>
